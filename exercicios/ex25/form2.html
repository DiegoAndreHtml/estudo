<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <div>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <!-- Usuário -->
                <label for="user">
                    Usuário:
                </label>
                <input type="text" name="user" id="user" required minlength="5" maxlength="20" size="13" placeholder="Nome do usuário" autocomplete="username">
            </p>
            <p>
                <!-- Senha -->
                <label for="password">
                    Senha:
                </label>
                <input type="password" name="password" id="password" required minlength="8" maxlength="20" size="13" placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <!-- Botões de enviar e resetar -->
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
</body>
</html>
