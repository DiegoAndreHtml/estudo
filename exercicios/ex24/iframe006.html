<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos dentro de Iframes</title>
    <style>
        * {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
        }
        iframe {
            width: 100%;
        }
        div {
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de Iframes</h1>
    <div>
        <h2>Vídeos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/e9dZQelULDk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen" frameborder="0"></iframe>
    </div>
    <div>
        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.5453680291516!2d-46.63261248515825!3d-23.548848784689035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58ff663d3d07%3A0x26afc2d8c04e9337!2sR.%20Vinte%20e%20Cinco%20de%20Mar%C3%A7o%20-%20S%C3%A9%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1656373436255!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
        <h2>Waze</h2>
        <iframe src="https://embed.waze.com/iframe?zoom=7&lat=-22.085266&lon=-47.409474&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    </div>
</body>
</html>
